<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Test 1</title>
</head>
<body>
<div class="flags-container">
    <div class="flag-ukraine">
        <div class="ukraine-blue"></div>
        <div class="ukraine-yellow"></div>
    </div>
    <div class="flag-japan">
        <div class="japan-white"></div>
        <div class="japan-red"></div>
    </div>
    <div class="flag-iceland">
        <div class="top-part">
            <div class="iceland-blue-one"></div>
            <div class="iceland-red"></div>
            <div class="iceland-blue-two"></div>
        </div>
        <div class="middle-part"></div>
        <div class="bottom-part">
            <div class="iceland-blue-three"></div>
            <div class="iceland-red-bottom"></div>
            <div class="iceland-blue-four"></div>
        </div>
    </div>
    <div class="flag-czech">
        <div class="czech-white"></div>
        <div class="czech-red"></div>
        <div class="czech-triangle"></div>
    </div>
</div>
</body>
</html>
